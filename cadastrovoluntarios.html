<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .title {
      font-style: italic;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: auto;
    }

    .form-section, .extra-section {
      width: 48%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    h1::after {
      content: "";
      display: block;
      width: 70px;
      height: 2px;
      background-color: #7c3aed;
      margin-top: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 5px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      border-radius: 50%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .profile-pic.active img {
      display: block;
    }

    .profile-pic span {
      color: #666;
      font-size: 14px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .footer {
      margin-top: 20px;
    }

    .footer a {
      color: #7c3aed;
      text-decoration: none;
    }

    .button {
      background-color: #7c3aed;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .global-footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-section">
      <h1><span class="title">Cadastre-se agora!</span></h1>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite o seu nome e sobrenome">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu E-mail">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua Senha">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">

      <div class="footer">
        <input type="checkbox" id="termos">
        <label for="termos" style="display: inline;">Li e estou de acordo com as <a href="#">políticas da empresa</a> e <a href="#">políticas de privacidade</a></label>
      </div>
    </div>

    <div class="extra-section">
      <label>Foto:</label>
      <label for="photo-upload" class="profile-pic" id="photo-circle">
        <img id="photo-preview" src="" alt="Pré-visualização da foto">
        <span id="photo-text">Adicionar Foto</span>
      </label>
      <input type="file" id="photo-upload" accept="image/*">

      <div class="form-group radio-group">
        <label>Quais são suas qualidades?</label>
        <label><input type="radio" name="qualidades" value="cozinha"> Cozinha</label>
        <label><input type="radio" name="qualidades" value="faxineiro"> Faxineiro</label>
        <label><input type="radio" name="qualidades" value="cuidado-animais"> Cuidado com animais</label>
        <label><input type="radio" name="qualidades" value="outro"> Outro</label>
      </div>
      <div class="form-group" id="qualidades-details" style="display: none;">
        <label for="qualidade-descricao">Descreva sua qualidade</label>
        <input type="text" id="qualidade-descricao" name="qualidade-descricao" placeholder="Digite sua qualidade">
      </div>

      <div class="form-group radio-group">
        <label>Em caso de emergência, você teria algum veículo para disponibilizar para ajudar?</label>
        <label><input type="radio" name="veiculo" value="sim"> Sim</label>
        <label><input type="radio" name="veiculo" value="nao"> Não</label>
      </div>

      <div class="form-group radio-group">
        <label>Você participa de alguma comunidade?</label>
        <label><input type="radio" name="comunidade" value="sim"> Sim</label>
        <label><input type="radio" name="comunidade" value="nao"> Não</label>
      </div>
      <div class="form-group" id="comunidade-details" style="display: none;">
        <label for="comunidade-descricao">Se sim, qual comunidade</label>
        <input type="text" id="comunidade-descricao" name="comunidade-descricao" placeholder="Digite a comunidade">
      </div>

      <a href="paginainicial.html"><button class="button">Registrar</button></a>
    </div>
  </div>

  <footer class="global-footer">
    <a href="cadastroabrigo1.html"><button class="button" onclick="registerShelter()">Cadastre seu abrigo</button></a>
  </footer>

  <script>
    const photoUpload = document.getElementById('photo-upload');
    const photoCircle = document.getElementById('photo-circle');
    const photoPreview = document.getElementById('photo-preview');
    const photoText = document.getElementById('photo-text');

    photoUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          photoPreview.src = e.target.result;
          photoCircle.classList.add('active');
          photoText.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    document.querySelectorAll('input[name="qualidades"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('qualidades-details').style.display = radio.value === 'outro' ? 'block' : 'none';
      });
    });

    document.querySelectorAll('input[name="comunidade"]').forEach(radio => {
      radio.addEventListener('change', () => {
        document.getElementById('comunidade-details').style.display = radio.value === 'sim' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
